name: Deploy to remote server

on:
  push:
    branches: [master]

concurrency:
  group: deploy-master
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Start ssh-agent and add key
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SEHEL_SSH_KEY }}
        run: |
          eval "$(ssh-agent -s)"
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          printf '%s\n' "$SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add -

      - name: Add remote host to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -p 2221 pic.ygto.com >> ~/.ssh/known_hosts

      - name: Sync repository to server (tar over SSH)
        run: |
          tar -czf - --exclude='.git' . | ssh -p 2221 mindlin@pic.ygto.com 'mkdir -p /home/mindlin/amadeus && cd /home/mindlin/amadeus && tar -xzf -'

      - name: Rebuild and restart on server
        run: |
          ssh -p 2221 mindlin@pic.ygto.com <<'EOF'
          set -e
          cd /home/mindlin/amadeus
          chmod +x rebuild
          ./rebuild
          EOF
